<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>
<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="process_order.php" method="POST">
        <label for="tagline">Tagline on the shirt:</label>
        <input type="text" id="tagline" name="tagline" required>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <!-- Add more color options as needed -->
        </select>

        <label for="size">Size:</label>
        <input type="radio" id="small" name="size" value="small" required>
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="medium" required>
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="large" required>
        <label for="large">Large</label>
        <!-- Add more size options as needed -->

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="delivery_date">Date of Delivery:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <label for="other_details">Other Details:</label>
        <textarea id="other_details" name="other_details" rows="4" cols="50"></textarea>
        
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
